<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahoj Kárečku</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: white;
            font-size: 3em;
            font-family: Arial, sans-serif;
        }

        @keyframes colorCycle {
            0% { color: red; }
            25% { color: blue; }
            50% { color: green; }
            75% { color: yellow; }
            100% { color: red; }
        }

        .color-cycling {
            animation: colorCycle 4s infinite;
        }
    </style>
</head>
<body>
    <div class="color-cycling">Ahoj Kárečku</div>
</body>
</html>
